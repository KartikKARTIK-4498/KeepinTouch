<section class="bg-[#ffeebc]">
    <nav class="bg-[#fefadb] h-[10vh] flex items-center justify-start px-5">
        <img src="../../assets/logo2.svg" alt="" class="w-1/3 sm:w-1/4">
    </nav>
    <div class="flex flex-col py-20 h-max bg-[#ffeebc]">
        <div class="flex flex-col sm:flex-row items-center justify-center px-5 sm:px-6 py-8 mx-auto md:h-screen lg:py-0 gap-20">
            <div class="w-full md:mt-0 sm:max-w-md xl:p-0  ">
                <div class="px-0 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="h1 mt-8 text-7xl font-black leading-[66.24px] text-green-950 max-md:max-w-full max-md:text-4xl">
                        Se Connecter
                    </h1>
                    <p
                        class="font-space mt-5 text-base font-medium text-green-950 max-md:max-w-full whitespace-wrap w-full">
                        Inscrivez-vous ou connectez-vous pour accéder aux produits locaux bio et frais.
                    </p>



                    <div>
                        <div class="relative border border-[#002b00] rounded-lg">
                            <input type="text" id="emailfield"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-full border-1 border-gray-300 appearance-none    focus:outline-none focus:ring-0 focus:border-[#002b00] peer"
                                placeholder="" />
                            <label for="emailfield"
                                class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#ffeebc]  px-2 peer-focus:px-2 peer-focus:text-[#002b00] peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Adresse
                                mail</label>
                        </div>
                    </div>
                    <div>
                        <div class="relative border border-[#002b00] rounded-lg">
                            <input type="password" id="passwordfield"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-full border-1 border-gray-300 appearance-none    focus:outline-none focus:ring-0 focus:border-[#002b00] peer"
                                placeholder="" />
                            <label for="passwordfield"
                                class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#ffeebc]  px-2 peer-focus:px-2 peer-focus:text-[#002b00] peer-focus: peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Mot
                                de passe</label>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox"
                                class="w-4 h-4 border border-gray-300 rounded bg-transparent focus:ring-3 focus:ring-primary-300    "
                                required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500 ">Rester connecter</label>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-[#002b00] hover:bg-[#002b00]/90 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-full text-sm px-5 py-2.5 text-center">Se
                        connecter</button>
                    <p class="text-center text-[#002b00]">Besoin d’un compte ? <a href="/signup"
                            class="underline underline-offset-2">Créer un compte</a></p>
                </div>
            </div>
            <img src="../../assets/Calque 1.png" class="h-2/3 bg-[#002b00] rounded-3xl">
        </div>
    </div>
</section>
